# ==============================================================================
# BRUKERVEILEDNING OG KONFIGURASJON FOR RAPPORTGENERATOR
# ==============================================================================
#
# Velkommen! Denne filen lar deg skreddersy utseendet og innholdet i den
# endelige vurderings-rapporten (anskaffelsesprotokollen).
#
# HVORDAN BRUKE FILEN:
# 1. Endre tekstene under 'protocol_titles' for å tilpasse overskrifter.
# 2. Endre på rekkefølgen i 'section_order' for å bytte plass på seksjonene.
# 3. Tilpass 'requirement_groups' for å bestemme hvordan krav skal grupperes
#    i den kompakte oversiktstabellen.
# 4. Skriv inn eller juster de brukervennlige forklaringene under
#    'requirement_explanations'. Dette er den viktigste delen for å oversette
#    tekniske kravkoder til forståelig tekst.
#
# TIPS:
# - Du kan bruke Markdown for formatering i forklaringstekstene (f.eks. *kursiv*).
# - '#' i starten av en linje er en kommentar og vil bli ignorert.
#
# ------------------------------------------------------------------------------

# 1. GENERELLE TITTELER OG TEKSTER
# ---------------------------------
# Her definerer du de faste tekstene som brukes i rapporten.
protocol_titles:
  main_title: "ANSKAFFELSESNOTAT"
  metadata_section_title: "1. OPPLYSNINGER OM ANSKAFFELSEN"
  summary_section_title: "2. HOVEDKONKLUSJONER"
  key_requirements_section_title: "3. OVERSIKT OVER GJELDENDE KRAV"
  appendix_section_title: "4. VEDLEGG: DETALJERT FORKLARING AV KRAV"
  # --------------------------------------------------
  recommendations_title: "Særlige anbefalinger og advarsler"
  footer_text: "Dette er en automatisert rapport generert av Oslo kommunes anskaffelsesagent. Vurderingen er basert på informasjonen som ble oppgitt ved kjøringstidspunktet."
  source_document_names:
    oslomodellen: "Instruks for Oslo kommunes anskaffelser"
    anskaffelsesforskrift: "Anskaffelsesforskriften"
    # Legg til flere kilder her ved behov

# 2. SEKSJONSREKKEFØLGE
# ---------------------
# Bestemmer hvilke seksjoner som skal være med i rapporten og rekkefølgen på dem.
# Gyldige verdier er: 'summary', 'key_requirements', 'appendix'.
section_order:
  - 'summary'
  - 'key_requirements'
  - 'appendix'

# 3. GRUPPERING AV KRAV
# ----------------------
# Her definerer du hvordan de ulike kravkodene skal samles i oversiktstabellen.
# Hver hovednøkkel (f.eks. "Seriøsitetskrav...") blir en egen rad i tabellen.
# Kravkoder som ikke finnes i noen av listene, samles automatisk under "Andre krav".
requirement_groups:
  "Seriøsitetskrav (Oslomodellen)":
    - "A"
    - "B"
    - "C"
    - "D"
    - "E"
    - "F"
    - "G"
    - "H"
    - "I"
    - "J"
